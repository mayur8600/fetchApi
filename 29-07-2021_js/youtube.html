<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        header {
            width: 100%;
            background-color: #202020;
        }
        nav {
            width: 95%;
            height: 56px;
            margin: auto;
            background-color: #202020;
            display: flex;
            column-gap: 200px;

        }
        .flex, .flex1{
            display: flex;
        }
        .flex{
            margin-top: 10px;
            column-gap:1px;
        }
        .flex1{
            margin-top:13px;
            column-gap:25px;
        }
        .flex2{
            display: flex;
            column-gap:15px;
        }
        .user{
            width: 40px;
            height:40px;
            border-radius: 50px;
            margin-top:-5px;
        }
        .logo{
            width: 100px;
            background:none;
        }
        .search-icon{
            width: 20px;
        }
        input{
            width: 550px;
            height:30px;
            background-color: black;
            border: 1px solid;
            font-weight: 500;
            font-size:18px;
            padding-left:20px;
            color:#E2E2E2;
            border-color: rgb(49, 48, 48);
        }
        button{
            width: 30px;
        }
        .icon{
            fill: white;
        }
        .add{
            background:none;
            outline:none;
            border:none;
        }
        .btn{
            width: 80px;
            height:34px;
            background-color: #313131;
            fill: #6F6F6F;
            border: none;
        }
        .addbtn{
            width: 50px;
            height: 34px;
            background: none;
            border: none;
        }
        #videos{
            display: grid;
            grid-template-columns: repeat(4, 20%);
            grid-gap:5%;
            justify-content:center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="flex2">
            <div><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" class="style-scope yt-icon"></path></g></svg></div>
            <div>
                <img src="https://edmjoy.com/wp-content/uploads/2016/02/Youtube-logo-black.jpg" alt="logo" class="logo">
            </div>
        </div>
            <div class="flex">
                <div>
                    <input type="text" id="mName" placeholder="Search">
                </div>
                <div>
                    <button onclick="getData()" class='btn'><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="search-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" class="style-scope yt-icon"></path></g></svg></button>
                </div>
                <div>
                    <button class="addbtn"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="voice-icon icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" class="style-scope yt-icon"></path></g></svg></button>
                </div>
            </div>
            <div class="flex1">
                <div>
                    <button class="add"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="add-icon icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z" class="style-scope yt-icon"></path></g></svg></button>
                </div>
                <div>
                    <button class="add"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="app-icon icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" class="style-scope yt-icon"></path></g></svg></button>
                </div>
                <div>
                    <button class="add"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="bell-icon icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" class="style-scope yt-icon"></path></g></svg></button>
                </div>
                <div>
                    <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="display" class="user">
                </div>
            </div>
        </nav>
    </header>
    <div id="videos"></div>
</body>
</html>
<script>
    let videos_div = document.getElementById('videos');

    async function fun(){
    let div = document.createElement('div');
    let d = await fetch(`https://youtube.googleapis.com/youtube/v3/search?&key=AIzaSyCW0RDkMXE3rC2A4_Dz4_QQuvXyaWMY3no&maxResults=21`);
    let d_data = await d.json();
    let {items}= d_data;

        items = items.filter((el)=>{ return el.id.videoId != undefined;})

        items.forEach(({id:{videoId}})=>{
            let div = document.createElement('div');
            div.innerHTML =`<iframe width="300" height="250" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`

            videos_div.appendChild(div)
        });
    }
    fun();


    async function getData(){
        videos_div.innerHTML = null; 
        let q = document.getElementById('mName').value

        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyCW0RDkMXE3rC2A4_Dz4_QQuvXyaWMY3no&maxResults=21
`);

        let data = await res.json();


        let {items}= data;

        items = items.filter((el)=>{ return el.id.videoId != undefined;})

        items.forEach(({id:{videoId}})=>{
            let div = document.createElement('div');
            div.innerHTML =`<iframe width="300" height="250" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`

            videos_div.appendChild(div)
        });
    }
</script>
